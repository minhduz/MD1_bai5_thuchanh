<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
    <form method="get" action="simpleform.html" style="border: 1px">
        <fieldset>
            <legend>Order form</legend>
            <p>What would you like to buy?</p>
            <select>
                <option value="">A</option>
                <option>B (+ 0.5$)</option>
                <option>C (+ 0.5$)</option>
            </select>
            <p>How would you like to order?</p>
            <input type="radio" value="10$" name="10$">
            <label>1 - $10</label><br>
            <input type="radio" value="20$" name="20$">
            <label>2 - $20</label><br>
            <input type="radio" value="25$" name="25$">
            <label>3 - $25</label><br>
            <p style="font-size: 15px">Name<span style="color: red">*</span></p>
            <input type="text" value="first_name" name="first_name" placeholder="First Name" size="15">
            <input type="text" value="last_name" name="last_name" placeholder="Last Name" size="15">
            <p style="font-size: 15px">Email</p>
            <input type="email" value="email" name="email" size="35">
            <p style="font-size: 15px">Phone</p>
            <input type="text" value="phone1" size="5"> -
            <input type="text" value="phone2" size="5"> -
            <input type="text" value="phone3" size="5">
        </fieldset>
    </form>
    </div>
</body>
</html>
